<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Please fill out the form below to complete the survey.</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Select your country:</label>
                <select id="dropdown" name="country">
                    <option value="Philippines">Philippines</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
        </form>
    </body>
</html>
